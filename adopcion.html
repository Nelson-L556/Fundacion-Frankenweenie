    <main class="main-adopcion">
        <section class="form">
            <form>
                <h1 class="titulo centro">¿Deseas adoptar?</h1>
                <fieldset class="formulario">
                    <legend class="legend">Formulario</legend>
                    <div class="campo">
                        <label for="nombre" class="label">Nombre: </label>
                        <input type="text" placeholder="Tu nombre" id="nombre" class="input">
                    </div>
                    
    
                    <div class="campo">
                        <label for="email" class="label">Email: </label>
                        <input type="email" placeholder="Tu email" id="email" class="input">
                    </div>

                    <div class="campo">
                        <label for="edad" class="label">Edad</label>
                        <input type="tex" name="" id="edad" placeholder="Edad" class="input">
                    </div>
    
                    <div class="w-50">
                        <label for="telefono" class="label w-50">Teléfono</label>
                        <input type="number" name="" id="telefono" placeholder="Teléfono" class="input">
                        <label for="celular" class="label">Celular</label>
                        <input type="number" name="" id="celular" placeholder="Celular" class="input">
                    </div>
                        
                    <div class="campo">
                        <label for="asunto" class="label">Ocupación: </label>
                        <input type="text" placeholder="Ocupación" id="asunto" class="input">
                    </div>

                    <legend class="legend">Dirección</legend>
                    <div class="campo">
                        <label for="asunto" class="label">Calle: </label>
                        <input type="text" placeholder="calle" id="asunto" class="input">
                    </div>
                    
                    <div class="campo">
                        <label for="asunto" class="label">Número: </label>
                        <input type="text" placeholder="Número exterior" id="Numero exterior" class="input">
                    </div>
                    
                    <div class="w-50">
                        <label for="telefono" class="label w-50">Calle</label>
                        <input type="number" name="" id="telefono" placeholder="Calle" class="input">
                        <label for="celular" class="label">Municipio</label>
                        <input type="number" name="" id="celular" placeholder="Municipio" class="input">
                    </div>

                    <legend class="legend">Información General</legend>
                    <div class="campo">
                        <label for="asunto" class="label w-15">¿Con quién vives?:</label>
                        <input type="text" placeholder="¿Con quién vives?" id="asunto" class="input">
                    </div>

                    <div class="campo w-150">
                        <label for="" class="label w-150">¿Las personas con quien vives están de acuerdo en adoptar? </label>
                        <select name="" class="seleccion" id="">
                            <option value="1">--Selecciona--</option>
                            <option value="1">Si</option>
                            <option value="1">No</option>
                        </select>
                    </div>

                    
                    <div class="campo w-150">
                        <label for="asunto" class="label w-100">¿Tienes o has tenido otros animales de compañía?: </label>
                        <input type="text" placeholder="Animales de compañia" id="asunto" class="input">
                    </div>

                    <div class="campo w-150">
                        <label for="asunto" class="label w-100">¿En qué parte de la casa lo planeas tener?
                            : </label>
                        <input type="text" placeholder="Donde planeas tenerlo" id="asunto" class="input">
                    </div>
    
                    <div class="campo">
                        <label for="mensaje" class="label">Mensaje:</label>
                        <textarea name="" id="mensaje" cols="30" rows="10" class="textarea" placeholder="Escribenos un mensaje"></textarea>
                    </div>

                    <div class="campo">
                        <label for="asunto" class="label">Deseao adoptar: </label>
                        <input type="checkbox" name="" id="">
                    </div>
                </fieldset>
                <a href="#" class="btn">Enviar correo</a>
            </form>
